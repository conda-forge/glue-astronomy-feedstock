{% set version = "0.3.1" %}

package:
  name: glue-astronomy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/glue-astronomy/glue-astronomy-{{ version }}.tar.gz
  sha256: 619e357865700c53b568bd77e2b46d3aab28cff65e638841b749e3d9bf820de5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:

  host:
    - python >=3.6
    - pip
    - setuptools >=30.3
    - setuptools_scm

  run:
    - python >=3.6
    - setuptools
    - astropy >=4.0
    - glue-core >=1.0
    - specutils >=0.7
    - spectral-cube >=0.5
    - regions >=0.4

test:
  imports:
    - glue_astronomy

about:
  home: https://github.com/glue-viz/glue-astronomy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Astronomy-specific plugins for glue

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
